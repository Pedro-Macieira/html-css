<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links em HTML</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a {
            color: rgb(248, 82, 110);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: darkviolet;
            text-decoration: underline;
        }

        a:active {
            color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://www.youtube.com/watch?v=S5kVWmTo5Nw" target="_blank">Forró de Xenhemxhem</a></li>
        <li><a href="https://www.youtube.com/watch?v=oiCgfqfCTPU" target="_blank">Forró do Malagueta</a></li>
        <li><a href="https://www.youtube.com/watch?v=M-38_POSU1M" target="_blank">Feira de Mangaio</a></li>
    </ul>

</body>
</html>
